<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>GoodPug</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
            <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen, projection" />
            <link rel="stylesheet" href="/style.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
        </head>
        <body ng-app="Pug">
            <div ng-controller="mainController">
                <div class="block valign-wrapper" ng-show="loginBlock">
                    <div class="valign">
                        <div class="preloader-wrapper active">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <div class="spinner-layer spinner-red">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <div class="spinner-layer spinner-yellow">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <div class="spinner-layer spinner-green">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <header>
                <!-- SIDEBAR -->
                <ul id="slide-out" class="side-nav fixed">
                    <li class="logo"><a href="#/"><img src="/logo.png" title="Icon by Heather Dunmoyer. This icon is licensed as Creative Commons â€“ Attribution (CC BY 3.0) http://thenounproject.com/term/pug/83742/"/><!-- <i class="mdi-social-mood medium"></i> --></a></li>
                    <li><a class="findapug" href="#/pugs"><span>Find a PUG</span></a></li>
                    <li><a href="#/me">Your Profile</a></li>
                    <li><a href="#/admin">Admin Settings</a></li>
                    <li><a href="/logout" ng-click="logout()">Logout</a></li>
                </ul>
            </header>
            <main>
            <div class="container">
                <div class="row">
                    <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only"><i class="grey-text text-darken-4 mdi-navigation-menu small"></i></a>
                </div>
                <div ng-view></div>
            </div>
            </main>
            <!-- TEMPLATES -->
            <script type="text/ng-template" id="oops.html">
                        Oops, something went wrong.
            </script>
            <script type="text/ng-template" id="403.html">
                        403 Forbidden
            </script>
            <!-- SCRIPTS -->
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.2.1/socket.io.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
            <script type="text/javascript" src="/js/materialize.min.js"></script>
            <script type="text/javascript" src="/webclient.js"></script>
        </body>
    </html>
