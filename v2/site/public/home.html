<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>Simple Pug</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
        <link rel="stylesheet" href="/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css' />
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body ng-app="Pug">
        <div>
            <div ng-controller="mainController"><div class="block" ng-show="loginBlock"><div class="sk-spinner sk-spinner-pulse"></div></div></div>
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="container">
                    <div class="header"><a href="/"><span>Goodpug</span></a></div>
                    <a href="/pugs">FIND A PUG</a><br>
                    <a href="/me">PROFILE</a>
                </div>
            </div>
            <!-- MAIN -->
            <div class="content container-fluid">
                <div ng-view></div>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.2.1/socket.io.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
        <script src="/webclient.js"></script>
    </body>
</html>
