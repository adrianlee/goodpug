<div class="section">
    <h2 class="teal-text text-lighten-1">Lobby</h2>
</div>
<div class="section">
    <div ng-hide="pug">
        pug not found
    </div>
    <div ng-show="pug">
        <h4 class="teal-text text-lighten-2">{{::pug.name}}</h4>
        <div class="card-panel">
            <div class="row">
                <div class="col s12 m6">
                    <h5>Match Status {{pug.matchStatus}}</h5>
                    <span ng-show="pug.matchStatus">LIVE</span>
                    <span ng-show="!pug.matchStatus">NOT LIVE</span>
                </div>
                <div class="col s12 m6">
                    <h5>Server Status</h5>
                    <span class="green-text text-accent-3" ng-show="pug.serverStatus">ONLINE</span>
                    <span class="red-text text-accent-2" ng-show="!pug.serverStatus">OFFLINE</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Location</h5>
                    {{::pug.location}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Players ({{pug.players.length}}/{{::pug.maxPlayers}})</h5>
                    {{pug.players}}
                    <h5>Players Ready</h5>
                    {{pug.playersReady}}
                </div>
            </div>
        </div>
        <button class="waves-effect waves-light btn teal lighten-1" ng-click="join()" ng-show="!pug.matchStatus && !inLobby">Join lobby</button>
        <button class="waves-effect waves-light btn teal lighten-1" ng-click="ready()" ng-disabled="!readyButtonEnabled" ng-show="!pug.matchStatus && inLobby">Ready up</button>
        <button class="waves-effect waves-light btn teal lighten-1" ng-click="connect()" ng-disabled="!pug.matchStatus" ng-show="pug.matchStatus">Join server</button>
        <div class="divider"></div>
        <button class="waves-effect waves-light btn teal lighten-1" ng-click="resetMatchStatus()">Reset match status</button>
    </div>
</div>
