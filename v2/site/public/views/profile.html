<div class="section">
    <h2>Profile</h2>
</div>
<div class="section">
    <div class="row">
        <div class="col s12">
            <div class="card-panel z-depth-2">
                <div class="row">
                    <div class="col s12 m4 l3 center-align">
                        <img class="responsive-img circle" ng-src="{{::profile.avatarBig}}" />
                    </div>
                    <div class="col s12 m8 l9">
                        <h5>Alias</h5>
                        <b>{{::profile.displayName}}</b>
                        <h5>Steam ID</h5>
                        <a href="http://steamrep.com/search?q={{::profile.steamId}}" target="_blank">{{::profile.steamId}}</a>
                        <h5>Profile</h5>
                        <a href="{{::profile.profileUrl}}" target="_blank">{{::profile.profileUrl}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel z-depth-2">
                    </div>
                </div>
            </div>
        </div>
