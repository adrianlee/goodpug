<div class="row">
    <h3>Profile</h3>
    <br>
    <img ng-src="{{::profile.avatarBig}}" />
    <h5>Alias:</h5>
    <b>{{::profile.displayName}}</b>
    <h5>Steam ID:</h5>
    <a href="http://steamrep.com/search?q={{::profile.steamId}}">{{::profile.steamId}}</a>
    <h5>Profile: </h5>
    <a href="{{::profile.profileUrl}}">{{::profile.profileUrl}}</a>
</div>
